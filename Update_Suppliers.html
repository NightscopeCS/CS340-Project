<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Update Supplier</title>

  <link rel="stylesheet" href="styles.css" style type ="text/css">	
</head><body>

  <h2>Update Supplier Information (UPDATE)</h2>

    <div class="mainForm" id="custForm">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <table>
                    <tr>
                        <td>CustomerID: </td>
                        <td><input type="text" /></td>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Street: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>City: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>State: </td>
                        <td><input type="text" /></td>
                    <tr>
                        <td>Zip Code: </td>
                        <td><input type="text" maxlength="10" /></td>
                    </tr>
                    <tr>
                        <td>Country: </td>
                        <td><input type="text" /></td>
                    </tr>
                </table>
                </br>
                <input type="submit" name="Update" value="Update" id="updateButton">
            </fieldset>
        </form>
    </div>

</body>
</html>
