<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Busy Bean Database</title>

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h2>The Busy Bean Database</h2>
    <h3>By Reed Hardin & Kazu Ishihara</h3>
    <a href="index.html">Main</a>
    <h2>Add/Remove Customers</h2>

    <div class="mainForm" id="custForm">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <table>
                    <tr>
                        <td>CustomerID: </td>
                        <td>(auto)</td>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Street: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>City: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>State: </td>
                        <td><input type="text" /></td>
                    <tr>
                        <td>Zip Code: </td>
                        <td><input type="text" maxlength="10" /></td>
                    </tr>
                    <tr>
                        <td>Country: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" /></td>
                    </tr>
                </table>
                    </br>
                    <input type="submit" name="action" value="Add"/>
                    <input type="submit" name="action" value="Remove"/>
            </fieldset>
        </form>
    </div>	

</body>
</html>
